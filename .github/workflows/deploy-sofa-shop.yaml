name: Deploy SOFA shop to Cloudflare
on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Config'
        required: true
        type: string
jobs:
  deploy-sofa-shop:
    name: Deploy
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Save config to a file
        run: printf '%s\n' "${{ github.event.inputs.config }}" > config.json
      - name: Print config
        run: cat config.json

name: Deploy SOFA shop to Cloudflare
on:
  workflow_dispatch:
    inputs:
      config:
        description: 'Config'
        required: true
        type: string
jobs:
  deploy-sofa-shop:
    name: Deploy
    runs-on: ubuntu-22.04
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 20
      - run: corepack enable
      - run: echo "${{ github.event.inputs.config }}"
